{% extends 'blanklayout.html' %}
{% load static %}
<!-- {%block banner %}

{%endblock banner%} -->

{% block content %} 
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="msg-container">
                    {% for message in messages %}
                    <li class="{{message.tags}}">{{message}}</li>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                    </div>
                    <form id="LoginForm" method="get" enctype="multipart/form-data" action="{% url 'otpval' %}">
                        {% csrf_token %}
                        <input type="text" name="email" style="display: none;" value="{{email}}" readonly>
                        <input type="text" name="otp" required placeholder="Enter otp">
                        <button name="login" type="submit" class="btn">Verify OTP</button>
                    </form>

                    <!-- <form id="RegForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <input type="email" name="email" required placeholder="Email">
                        <input type="text" name="phone" pattern="[0-9]{10}" required placeholder="Whatsapp Number">
                        <textarea name="address" required placeholder="Address eg: House name, pincode, city, locality, nearest landmark" style="height: 50px; width: 250px;"></textarea>
                        <input type="password" name="password" required placeholder="Password">
                        <button name ="register" type="submit" class="btn">Register</button>
                    </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
